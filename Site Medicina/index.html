<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo1.jpeg">
    <title>Diagnóstico de Sintomas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Diagnóstico de Sintomas</h1>
        <p>Este diagnóstico é baseado em dados fornecidos pelo Google. As previsões de saúde são sugestões e podem não ser 100% precisas.</p>
        <p>Digite seus sintomas abaixo:</p>
        <textarea id="sintomas" placeholder="Exemplo: dor de cabeça, febre..."></textarea>
        <button onclick="diagnosticar()">Ver Diagnóstico</button>
        <button onclick="reiniciar()">Reiniciar</button>
        <p id="resultado"></p>  
        <img id="imagem" src="" alt="" style="display: none; width: 100%; margin-top: 10px;">
    </div>
    <script src="script.js"></script>
</body>
</html>
